<!DOCTYPE html><html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>üí¨ Chat Game</h1>
    <p>Messagerie instantann√©e en Node JS</p>

    <ul id="messages"></ul>

    <div id="users">
      <h2>Connect√©s</h2>
      <ul></ul>
    </div>

    <form id="msgform">
      <input type="text" name="message" placeholder="Message...">
    </form>



    <script src="/socket.io/socket.io.js"></script>
    <script>

    /* Connexion au serveur Socket.io */
    // avec la m√™me adresse (host + port) que la  page courante
    var socket = io(); // class fournie par socket.io.js, qu'on appele pour instancier une nouvelle connexion

    /* Log lorsqu'on est bien connect√© */
    socket.on('connect', function() {//on √©coute l'evenement 'connect' (pr√©d√©fini par socketio)
        console.log('Connect√© !');// on affiche connect√© dans la commande
    });

    /* R√©ception de la nouvelle liste des connect√©s de type [{id, nickname}, ...] */
    var usersUl = document.querySelector('#users ul'); //retourne le 1er √©l√©ment
    socket.on('users', function(users) { //√©coute l'evenement users
      usersUl.innerHTML = users.map(u => '<li>' + u.nickname + '</li>').join('');//affiche un user
    });

    /* envoi du message */
    var msgform = document.getElementById("msgform"); //on r√©cup√®re le formulaire
    msgform.addEventListener("submit",function(e){ //quand l'evenement submit survient on execute la fonction
    //addEventListener permet l'assignation de gestionnaires d'√©v√®nements sur un √©l√©ment cible
      e.preventDefault(); //empeche le comportement par defaut, cad le rechargement de la page, e est une instance de Event qui permet de g√©rer des erreurs (on ecrit e par convention)
      socket.emit('msg', this.message.value); //envoi evenement 'msg' avec la valeur recup√©r√©e dans le input du formulaire
      this.message.value = ''; // vide le champ texte
    })

    /* affichage des messages issus de l'ecoute de l'√©v√©nement 'msg' */
    socket.on('msg',function(txt){// on √©coute l'√©v√©nement 'msg' et r√©cup√®re son argument : le contenu du message
      var message = document.getElementById('messages');// on recup√®re le ul
      var li = document.createElement('li');// on cr√©√© un li
      li.innerText = txt; //on ajoute dans li le texte pass√© en param√®tre
      messages.appendChild(li); //li sera enfant de ul
    })


    </script>
</body>

</html>
